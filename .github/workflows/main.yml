name: CI

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: leafo/gh-actions-lua@v8.0.0
        with:
          luaVersion: "5.1.5"

      - uses: leafo/gh-actions-luarocks@v4.0.0

      - name: Install luastatic
        run: luarocks install luastatic
      
      - name: Install gcc-mingw-w64
        run: sudo apt-get install gcc-mingw-w64

      - name: Build .exe with luastatic
        run: ./scripts/build-luastatic.sh

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: d2info.exe
          path: build/d2info.exe

  release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download build artifact
        id: download
        uses: actions/download-artifact@v2
        with:
          name: d2info.exe

      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload release asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ steps.download.outputs.download-path }}
          asset_name: d2info.exe
          asset_content_type: application/octet-stream
